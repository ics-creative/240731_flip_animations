<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>原理から学ぶFLIPアニメーション</title>
</head>
<body>
<h1>原理から学ぶFLIPアニメーション</h1>
<section id="section1">
  <h2>transformのデモ</h2>
  <button class="anim-button">animate</button>
  <div class="container">
    <div class="box"></div>
  </div>
</section>

<section id="section2">
  <h2>flex-directionのデモ</h2>
  <button class="anim-button">animate</button>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</section>

<section id="section3">
  <h2>ネストした要素のデモ</h2>
  <button class="anim-button">animate</button>
  <div class="container">
    <div class="card">
      <div class="img"></div>
      <p class="name">Taro Yamada</p>
      <p class="text">サンプルテキストサンプルテキストサンプルテキストサンプルテキスト</p>
    </div>
  </div>
</section>

<section id="section4">
  <h2>リストの操作のデモ</h2>
  <button class="add-button">add</button>
  <label>
    <input type="checkbox" checked name="color" value="red">
    red
  </label>
  <label>
    <input type="checkbox" checked name="color" value="blue">
    blue
  </label>
  <label>
    <input type="checkbox" checked name="color" value="green">
    green
  </label>
  <div class="container">
    <div class="box" data-color="red" data-id="1"></div>
    <div class="box" data-color="blue" data-id="2"></div>
    <div class="box" data-color="green" data-id="3"></div>
  </div>
</section>
</body>
</html>
